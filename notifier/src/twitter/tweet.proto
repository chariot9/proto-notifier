syntax = "proto3";

package protonotifier.src.twitter;

import "user.proto";

message Tweet {
    string created_at = 1;
    int64 id = 2;
    string id_str = 3;
    string text = 4;
    string source = 5;
    bool truncated = 6;
    string in_reply_to_status_id = 7;
    string in_reply_to_status_id_str = 8;
    string in_reply_to_user_id = 9;
    string in_reply_to_user_id_str = 10;
    string in_reply_to_screen_name = 11;

    User user = 12;
}